<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name"required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email"required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number"required >
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education"> Education:</label>
            <textarea id="education" placeholder="Enter your Education details" rows="4" required></textarea>
        </fieldset>

<fieldset>
    <legend>Work Experience</legend>
    <label for="experience">Experience:</label>
    <textarea id="experience" placeholder="Enter your Work Experience" rows="4" required></textarea>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills:</label>
    <textarea id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
</fieldset>

<button type="submit"><b> <i> GENERATE RESUME</i> </b></button>
    </form>

    <br>
<!--DISPLAY THE DYNAMIC AND EDITABLE RESUME-->
    <div id="display-resume" contenteditable="true">
        <!--RESUME WILL BE DISPLAYED HERE-->
    </div>

<script src="script.js"></script>
    

    
</body>
</html>
